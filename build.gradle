plugins {
    id 'java'
}

//jar파일 부분
jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}


group = 'org.kuit4'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
